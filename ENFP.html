                <h3 style='font-family: f2213-af21667fbf1;font-size: 50px;color: red;'>竞选者型人格（ENFP)</h3>
                <p id="demo"> 竞选者型人格（ENFP，Campaigner Personality）是16型人格（16personalities）中的一种人格类型。其中E代表外向，N代表直觉，F代表情感，P代表依赖。
                    <br>
                    <br>竞选者人格类型的人是真正富有自由精神的人。 他们常常是聚会上的焦点，但是与眼前的兴奋和快乐相比，他们更享受与人们建立的社会和情感联系。富有魅力，独立，精力充沛且有同情心，占人口 7% 的他们在人群中随处可见 。
                    <br>

    <script>
        function myFunction1() {
            x = document.getElementById("demo"); 
            x.innerHTML = "<br><b>·一个想法可以改变世界·</b><br>他们长袖善舞，愿意讨好他人，并且受直觉型特点的影响，能够带着旺盛的好奇心和充沛的精力去领悟言外之意。 他们倾向于把生活看成是万物相连的错综复杂的谜题，与把这个谜题看作是一系列系统性的策划的“分析家”们不同的是，竞选者人格类型的人会透过情感，同情和神秘主义的棱镜来观察，并时刻寻找着更深层的含义。<br> 对很多人格类型来说这些品质都难以抗拒，一旦发现能激发他们想象力的事物，他们会变得精力充沛，充分吸引人们的目光，被同伴们尊为领导者和专家，不过这并不总是喜欢独立的“竞选者”们想要的。 更糟糕的是，他们觉得会被领导地位所带来的行政负担和例行的维护工作所困扰。 他们的自尊依赖于他们提出原创解决方案的能力，他们需要创新的自由。如果被困在无聊的工作中，他们会很快失去耐心或变得沮丧<br><b>·不要丢掉那一点疯狂·</b><br>幸运的是，“竞选者”们知道如何放松，他们可以在工作时热情努力的理想主义者和舞池中新颖狂热的自由主义者中完美转换，转换速度之快，连最亲密的朋友们也会惊讶不已。 置身于人群，也会给他们一个与他人建立情感联系的机会，帮助他们洞悉能引发朋友和同事积极性的事物。 他们相信每个人都应该花些时间去认可和表达感情，他们的同情心和社交性也使这变成一个自然的话题。<br>但“竞选者”们需要小心的是，如果过于相信直觉，对朋友的动机有过多揣测和期待，就可能误读某些信号并使计划变得困难，而用更直接的方式则可以让事情变得轻松简单。 这种社会压力是让爱好和谐的人格类型夜不能眠的棘手问题。 “竞选者”们非常情绪化且细腻敏感，很容易察觉自己的行为对双方的影响。<br>“竞选者”们会花很多时间去探索社会关系，感受和想法之后，才会释放信任。 一旦他们找到自己在这个世界上的位置，他们的想象力，同情心和勇气很可能会产生惊人的效果."
        }
        function myFunction2() {
            x = document.getElementById("demo"); 
            x.innerHTML = "<br><b>优点</b><br>好奇<br>竞选者几乎可以在任何事物中找到美丽和魅力。这些富有想象力和思想开放的人不怕冒险超越他们的舒适区，寻找新的想法、体验和冒险。<br>洞察力<br>对于这种性格类型的人来说，没有人是不重要的——这可能解释了他们如何能够捕捉到另一个人的情绪或表情的最细微的变化。因为他们对他人的感受和需求非常敏感，所以竞选者可以充分利用他们的关怀、体贴的天性。<br>热情<br>当某件事抓住了他们的想象力并激发了他们的灵感时，竞选者希望与任何愿意倾听的人分享。他们同样渴望听到其他人的想法和意见——即使这些想法与他们自己的想法大不相同。<br>优秀的沟通者<br>竞选者充满了要说的话，但他们也可以是有爱心的听众。这使他们具有几乎无与伦比的能力，可以与各种各样的人进行积极而愉快的对话——即使是那些不太善于交际或不讨人喜欢的人。<br><b>缺点</b><br>取悦他人<br>大多数竞选者对被不喜欢的前景感到不安。为了维持和平，他们可能会在对他们重要的事情上妥协，或者让其他人对他们不好。当他们未能赢得某人的支持时，他们可能会失眠，试图弄清楚该怎么做。<br>杂乱无章<br>竞选者的热情是传奇的，但它并没有延伸到一切。具体来说，这种性格类型的人可能会尽量避免无聊、实际的事情，比如家务、维护或文书工作。由此产生的混乱感可能成为他们生活中压力的主要来源。<br>过于随和<br>竞选者的性格感觉被召唤来提升他人，每当有人向他们寻求指导或帮助时，他们可能会发现自己说“是”。但除非他们设定界限，否则即使是最有活力的竞选者也会变得过度投入，没有足够的时间和精力来解决他们自己生活的必需品。<br>过度乐观<br>乐观可能是这种性格类型的主要优势之一。但竞选者的乐观前景可能导致他们做出善意但幼稚的决定，例如相信没有赢得信任的人。这种特征也可能使竞选者难以接受艰难但必要的真相——并与他人分享这些真相。"
        }
        function myFunction3() {
            x = document.getElementById("demo");  
            x.innerHTML = "<br><b>恋爱</b><br>很难夸大竞选者（ENFP）对爱的关心程度。这是一种充满激情、热情、心胸开阔的性格类型——充满希望和梦想、想法和经历——而竞选者将每一盎司这种充满活力的能量带入他们的浪漫关系中。<br>许多竞选者怀有与他人分享生活的深深渴望。因此，这些人在单身时可能会感到有点空虚或没有灵感。虽然他们对人际关系的奉献精神令人钦佩，但竞选者可能需要提防在他们的人际关系状态中投入过多的自我意识<br><b>友谊</b><br>作为朋友，竞选者 (ENFP) 是开朗和支持的。他们几乎总是喜欢开些轻松愉快的玩笑——或者就任何事情进行深入、发自内心、情绪化的讨论。<br>慷慨和奉献，竞选者在友谊领域可以提供很多东西。然而，有时他们可能会怀疑自己更关心朋友而不是朋友关心他们——这种怀疑会让这些善于交际、热心肠的人感到有点孤独<br><b>亲子</b><br>对于竞选者（ENFP），为人父母的一大乐趣就是与孩子分享他们的惊奇感和灵感。没有什么比看到他们的孩子对周围世界充满好奇心更让竞选者父母感到更有意义的事情了。<br>具有这种性格类型的父母希望他们的孩子像他们一样感到被接受和值得。竞选者并没有强迫他们的孩子以某种方式看待或行动，而是鼓励他们的孩子的创造力和自我表达。这些父母利用自己的聪明才智和创造力，引导他们的孩子发现并拥抱他们独特的激情和兴趣"   
        }
        function myFunction4() {
            x = document.getElementById("demo"); 
            x.innerHTML = "<br><b>职业道路</b><br>竞选者 (ENFP) 以拥有丰富的想法、兴趣和爱好而闻名——他们可能难以将自己关心的一切融入生活。<br>因此，选择职业道路会让具有这种性格类型的人感到不知所措或分散注意力也就不足为奇了。他们可能会感到被牵扯到多个方向，不确定如何在获得稳定薪水的同时尊重自己的热情并保持选择余地。<br>竞选者可以利用他们无限的好奇心和想象力在几乎任何职业中推动自己前进<br><b>工作习惯</b><br>凭借热情和开放的心态，竞选者（ENFP）经常想方设法让他们的工作场所更具创意、鼓舞人心和关怀——无论他们处于职业阶梯的哪个位置。无论是新员工还是 CEO，竞选者在有时间和自由探索新想法时都会感到最快乐。如果他们能与其他分享他们兴奋的人一起探索这些想法——那就更好了。<br>一些性格类型是工作场所等级制度的坚持者，但竞选者将他们所有的同事视为平等。当然，他们可能想给老板留下深刻印象，但他们也很可能想给其他人留下好印象。<br><b>偏好职业</b><br>偏好的领域：创作类、艺术类、教育、咨询辅导类、研究、宗教、保健、技术等领域。<br>偏好的典型职业：各类培训师、人力资源工作者、社会科学工作者、团队建设顾问、职业规划师、编辑、艺术指导、建筑师、时装设计师、记者、口笔译人员、娱乐业人士、法律调解人、推拿医师、心理咨询师、心理学专家、顾问"
        }
