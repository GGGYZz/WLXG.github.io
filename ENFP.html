                <h3>竞选者型人格（ENFP)</h3>
                <p> 竞选者型人格（ENFP，Campaigner Personality）是16型人格（16personalities）中的一种人格类型。其中E代表外向，N代表直觉，F代表情感，P代表依赖。
                    <br>
                    <br>竞选者人格类型的人是真正富有自由精神的人。 他们常常是聚会上的焦点，但是与眼前的兴奋和快乐相比，他们更享受与人们建立的社会和情感联系。富有魅力，独立，精力充沛且有同情心，占人口 7% 的他们在人群中随处可见 。
