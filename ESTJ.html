          <h3 style='font-family: f2213-af21667fbf1;font-size: 50px;color: red;'>总经理型人格（ESTJ）</h3>
          <p id="demo">
            总经理人格类型的人是传统和秩序的代表，利用他们对正确，错误，和社会标准的理解来团结家庭和社区。他们诚实，爱奉献，有尊严，他们的明确建议和指导被人看重，
            也愿意披荆斩棘，带领大家努力前行。 他们会因为团结大家而骄傲，常常承担起社区组织者的角色，努力组织大家一起庆祝当地重要的节日，或守护着那些使家庭和社区紧密相连的传统价值观。
            <br />
            <br />
          </p>

    <script>
      function myFunction1() {
          x = document.getElementById("demo"); 
          x.innerHTML = "<br><b>有尊严的人当为正义而战</b><br>民主社会非常需要这样的领导者，他们占人口的11%以上，难怪全世界有很多著名的政治家和商业领袖都具有这一人格类型。 他们坚信法律的规则和掌握权利的重要性，他们的领导方式是以身作则，尽心尽力，诚实果断，坚决反对懒惰和作弊，尤其在工作时。 他们认为踏实努力工作是塑造品格的最佳方式。<br>他们对周围的事务了如指掌，生活在一个由明确的事实组成的世界。对自己知识的确定性，使他们能够在受到很大阻力时依然能坚守原则，并坚持明确的是非观。 他们的看法绝非纸上谈兵，而是非常愿意深入研究最具挑战性的项目，并在过程中改进行动计划和捋清细节，即便是最复杂的任务，也会因此变得简单可行。<br>但是，总经理人格类型的人不会单打独斗，他们希望自己的可靠性和职业道德能够有所回报。这种人格类型的人言出必行，如果合作伙伴或下属的无能懒惰甚至是欺诈行为威胁到承诺的兑现，他们绝不会压抑怒火。 他们因此落下了不懂变通的名声，但这并不是因为他们顽固不化，而是因为他们真的相信这些价值观是社会良性运行的基础。<br><b>勇于承担错误的人是值得称赞的</b>总经理人格类型的人面临的最大的挑战，是需要意识到不是所有人都会走同样的路或以同样的方式贡献力量。 真正的领导者既能发现个人和团体的优势，也能鼓励大家各抒己见畅所欲言。 唯有如此，总经理人格类型的人才能掌握所有事实，并领导大家沿着最适合他们的方向前进。"
          
      }
      function myFunction2() {
          x = document.getElementById("demo"); 
          x.innerHTML = "<br><b>优点</b><br>敬业<br>看到事情完成几乎是总经理的道德义务。任务不会因为变得困难或无聊而简单地被放弃——具有总经理型人格类型的人会在它们是正确的事情时接受它们，只要它们仍然是正确的事情，它们就会完成。<br>意志坚强<br>坚强的意志使这种奉献成为可能，总经理不会因为简单的反对而放弃自己的信念。总经理们坚持不懈地捍卫他们的想法和原则，并且必须清楚地证明他们的立场是错误的，他们的立场才能让步。<br>直接和诚实<br>总经理信任事实远胜于抽象的想法或观点。直截了当的陈述和信息为王，而总经理则以诚实作为回报（无论是否需要）。<br>忠诚、耐心和可靠<br>总经理们努力体现真实性和可靠性，认为稳定性和安全性非常重要。当总经理们说他们会做某事时，他们会信守诺言，使他们成为家庭、公司和社区中非常负责任的成员。<br>享受创造秩序的乐趣<br>混乱使事情变得不可预测，而不可预测的事情在最需要的时候是不可信的——考虑到这一点，总经理们通过建立规则、结构和明确的角色来努力在他们的环境中创造秩序和安全。<br>优秀的组织者<br>这种对真理和明确标准的承诺使总经理们成为有能力和自信的领导者。具有这种性格类型的人可以公平客观地将任务和责任分配给他人，使他们成为优秀的管理者。<br><b>弱点</b><br>不灵活和固执<br>如此执着于行之有效的方法是，总经理们常常忽视可能更有效的方法。在得到证实之前，一切都是意见，而总经理人士不愿相信意见足够长的时间以使其有机会。<br>对非常规情况感到不舒服<br>总经理们是传统的坚定拥护者，当突然被迫尝试未经审查的解决方案时，他们会变得不舒服和压力大。新想法表明他们的方法还不够好，放弃以前一直有效的方法，转而支持可能会失败的东西，这会危及他们的可靠性形象.<br>过于关注社会地位<br>总经理们以尊重他们的朋友、同事和社区为荣，虽然很难承认，但他们非常关心公众舆论。总经理人员（尤其是动荡型总经理人员）可能会过于专注于满足他人的期望，以至于无法满足自己的需求。<br>难以放松<br>这种对尊重的需要促进了维护自己尊严的需要，这使得即使在乐趣中也很难放松和放松，以免看起来很傻。<br>难以表达情感<br>这是总经理最大弱点的所有证据：表达情感和感受同理心。具有总经理型人格类型的人如此沉迷于事实和最有效的方法，以至于他们忘记了思考什么让别人快乐，或者他们的敏感性。绕道可以令人窒息，对家人来说是一种快乐，但总经理们可能只会看到迟到一个小时到达目的地的后果，过于严厉地拒绝这个想法会伤害到他们所爱的人。"
      }
          function myFunction3() {
          x = document.getElementById("demo");  
          x.innerHTML = "<br><b>恋爱</b><br>总经理们相当独特，从约会阶段进入更稳定、长期的关系并进一步进入婚姻，他们的关系并没有真正改变。因为他们非常重视诚实和直率，具有总经理人格类型的人可能从一开始就清楚自己是谁、他们喜欢什么以及他们的目标是什么，并长期坚持这些陈述。只要他们的伴侣能够相信他们的话并效仿，他们的关系就一定会非常稳定。<br><b>友谊</b><br>总经理们是强大的传统朋友，他们欣赏忠诚和共同的价值观。与总经理人格类型的友谊通常由他们的共同活动和惯例以及外部因素来定义，而不是许多分析家和外交家之间共享的智力或神秘的兼容性。但这绝不会削弱这种关系——总经理们的可靠友谊和共同利益可以成为强大的联系，以不变的恒常性承受生活的变化。<br><b>亲子</b><br>总经理们“努力工作、传统、尊重”的口号在他们与孩子的关系中得到了最好的体现。在许多方面，具有总经理人格类型的人都是20世纪50年代经典的父亲形象——非常严格，是家庭传统的守护者，在执行他们制定的规则和标准时没有任何问题。总经理们通常被视为模范公民，他们希望他们的孩子能够树立这样的形象，继续他们通过礼貌和尊重树立的榜样——不服从是不能容忍的。<br>这种观点当然也适用于他们的孩子，只要他们有能力，他们的孩子就会以自己的方式做出贡献，打扫他们的盘子和房间，按时上床睡觉——通过维持事物的秩序。<br>随着他们的孩子成长为更自然叛逆的青春期，这种不灵活可能会成为一个挑战。总经理们为他们自己辩护，他们与孩子的关系也不例外，但他们希望他们的孩子遵守他们为确保保护而建立的结构。总经理们喜欢创造安全、稳定的环境，并认为拒绝这些考虑是一种侮辱——同样，不服从是不能容忍的。<br>并不是说他们对孩子的完美抱有狂野而高远的希望——总经理们是脚踏实地的人，只是希望看到他们的孩子成长为受人尊敬、负责任的成年人。但总经理人士也希望他们的孩子意志坚强、有能力，而这只有在他们有机会做出自己的决定时才会发生，并且有机会面对这些决定的后果，无论是好是坏，父母的爱与支持。"
      }
      function myFunction4() {
          x = document.getElementById("demo"); 
          x.innerHTML = "<br><b>职业道路</b><br>总经理的职业道路通常与他们自己一样清晰明了。尽管他们可以选择很多方向，但具有总经理型人格类型的人几乎总是在他们有机会锻炼对组织、结构和后续行动的亲和力的情况下结束。提供进一步的关注，总经理们对传统、稳定性和安全性有着深刻的尊重，这些品质有助于他们沿着明确的道路前进，以增加责任感和可靠性。<br>总经理的忠诚感使他们尽可能长时间地与单一雇主呆在一起，而他们对已建立的机构的崇敬往往导致与受人尊敬的组织合作。执法部门、兵役、医院和著名的律师事务所都能够认可总经理的长期服务。<br>总经理是模范公民的形象，他们在整个职业生涯中努力保持这一理想。这也有助于他们进入管理领域——具有这种性格类型的人具有领导力所固有的许多特征，无论他们选择的行业如何，这些特征通常都会得到认可。从总经理在组织他人时的真正享受到他们清楚表达自己的原则、价值观和期望的诀窍，总经理都是非常有效的管理者。<br>同样他们也是可怕的领导者，总经理们厌恶混乱、无能、懒惰，尤其是不诚实，当这些价值观被打破时，总经理们会毫不犹豫地表现出他们的不满。只要每个人都遵守规则，总经理们就会非常高效，他们对结构和彻底性的热爱留下了准确、完整、按时、按预算完成工作的记录。总经理是自然审计师、财务人员和业务管理员，任何此类和类似的角色都是他们的绝佳选择。<br><b>偏好职业</b><br>偏好 描述<br>偏好的工作领域 营销、服务、科学技术、自然物理、管理、专业人员等领域表现更佳。<br>偏好的典型职业 业务主管、军官、首席信息官、运动商品销售员、房地产开发商、预算分析员、健康管理员、药剂师、信用顾问、保险代理、项目经理、数据库经理、信息总监、后勤与供应经理、业务运作顾问、证券经纪人、电脑分析人员、保险代理、普通承包商、工厂主管。"
      }
