            <div class="index_main">
                <h3>表演者型人格（ESFP）</h3>
                <p> 表演者型人格（ESFP、Entertainer Personality）是16型人格（16personalities）中的一种人格类型。其中E代表外向，S代表实感，F代表情感，P代表依赖。
                    <br>
                    <br>表演者人格类型的人会沉醉于当前的兴奋状态，而且希望人人如此。说起激励他人，
                    给他人打气助威，表演者人格类型的人会毫不吝惜自己的时间和精力，令人难以招架，任何其他人格类型在这方面都不能与之相提并论
                    <br>
