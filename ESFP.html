                <h3 style='font-family: f2213-fb50b3d8fd3;font-size: 50px;color: red;'>表演者型人格（ESFP）</h3>
                <p id="demo"> 表演者型人格（ESFP、Entertainer Personality）是16型人格（16personalities）中的一种人格类型。其中E代表外向，S代表实感，F代表情感，P代表依赖。
                    <br>
                    <br>表演者人格类型的人会沉醉于当前的兴奋状态，而且希望人人如此。说起激励他人，
                    给他人打气助威，表演者人格类型的人会毫不吝惜自己的时间和精力，令人难以招架，任何其他人格类型在这方面都不能与之相提并论
                    <br>
                    <br>
                </p>



                </p>

            <script>
                function myFunction1() {
                    x = document.getElementById("demo");
                    x.innerHTML = "<b>每个人都是明星</b><br>表演者人格类型的人是天生的表演者，他们热爱聚光灯，世界就是他们的舞台。许多具有表演者人格类型的名人本身的确是演员，但是他们在朋友面前也会极尽表演之能事，聊天时炫弄自己独特而不失率直的幽默感，努力成为目光的焦点，让每一次外出都仿佛置身于派对之中。他们是十足的社交动物，喜欢最简单的事物，对他们而言，没有什么比跟一大群好友嬉笑玩乐更快乐的事情了。<br>他们不仅仅擅长交谈，表演者人格类型是所有人格类型中拥有最强美感的一类。无论是装饰打扮、着装，还是设施齐备的家，表演者人格类型的人都会展现出异于常人的时尚美感。他们一眼就能看出什么是有吸引力的，能够大胆改变周围环境来展现个人风格。他们天生好奇心旺盛，喜欢研究新设计，对各种风格驾轻就熟。<br>尽管表象并非一贯如此，表演者人格类型的人是心知肚明的：自己并不是全部重点—他们观察力敏锐，能够非常敏感地捕捉到他人的情绪。具有这种人格类型的人，常常是第一个让别人坦率地说出棘手问题的人，他们非常乐意提供情感支持和实用的建议。但如果问题是出在他们自己身上，表演者人格类型的人更愿意息事宁人，而不是直面问题，迎头解决。表演者人格类型的人通常都有点戏剧化且激情四溢，但当他们可能成为非议的焦点时，就不是这种情况了。<br><br><b>理应闪闪发光</b><br>表演者人格类型的人面临的最大挑战在于，他们常常过度沉溺于眼前的一时痛快，以至于总是忽视自己的义务和责任，正是这些责任和义务才让眼前的快乐变成可能。复杂的分析，重复的劳动并将统计数据与实际的后果进行匹配，对于具有表演者人格类型的人而言都并非易事。他们宁愿寄望于运气或机遇，或者干脆从一众朋友那里寻求帮助。对于具有表演者人格类型的人而言，要让他们长期记录一些事情，例如退休计划或糖摄入量，他们会感到非常头痛，因为并不是总有人在他们身边盯着，帮他们办好这些事情。<br>表演者人格类型的人注重价值和质量，这些本身都是珍贵的品质。但他们常常不善于规划，因此他们常常寅吃卯粮，入不敷出，信用卡对于他们而言是格外危险的东西。表演者人格类型的人会将更多精力放在祈祷机遇的垂青，而不是脚踏实地规划长期目标，他们的漫不经心会让一些活动夭折泡汤。<br>在需要欢声笑语，或尝试新鲜有趣的事物时，表演者人格类型的人最受欢迎—带着大家一起玩最让他们开心。他们可以聊上几个小时，有时候天南海北而唯独不聊他们想说的主题，他们愿意分享或分担所爱之人的感受，无论开心难过。只要能记得把事情安排得井井有条，他们就做好了带上朋友，去体验这世界上的一切新鲜事物的准备。";
                }
                function myFunction2() {
                    x = document.getElementById("demo");
                    x.innerHTML = "<b>优点</b><br><br><b>大胆</b>——表演者不以退缩着称。想要体验所有可以体验的事物，具有表演者性格类型的人不介意在没有其他人愿意的情况下走出自己的舒适区。<br><b>原创</b>——传统和期望对于表演者来说是次要的，如果有考虑的话。表演者喜欢尝试新风格，并不断寻找在人群中脱颖而出的新方法。<br><b>美学和表演技巧</b>——表演者不仅仅停留在服装上，他们还将艺术创造力注入他们的言行。每天都是一场表演，表演者喜欢表演。<br><br><br><b>弱点</b><br><br><b>敏感</b>——表演者（尤其是动荡的人）非常情绪化，非常容易受到批评——他们会觉得自己被逼到了角落，有时反应很糟糕。这可能是表演者最大的弱点，因为它很难解决任何其他暴露出来的弱点。<br><b>冲突厌恶</b>——表演者有时会完全忽略并避免冲突。他们倾向于说和做需要做的事情来摆脱这种情况，然后转向更有趣的事情。<br><b>容易无聊</b>——没有持续的兴奋，表演者会找到自己创造的方法。冒险行为、自我放纵以及长期计划中的一时快乐都是表演者经常涉足的事情。";
                }
                function myFunction3() {
                    x = document.getElementById("demo");
                    x.innerHTML = "<b>恋爱</b><br>表演者是社交、爱好娱乐、自由奔放的人，他们活在当下，从每件事中榨取每一点兴奋。自然，他们在约会时不会放过任何这种新鲜感和活力。对于具有表演者性格类型的人来说，人际关系并不是要为未来缓慢地打下基础，或规划人生——只要有乐趣，他们就可以尽情享受不可预知的事物。<br><br><b>友谊</b><br>表演者以其不可抑制的社交和兴奋的态度而闻名。他们不会将任何东西内化，而是以机智、风格、热情和乐观的态度与广泛的朋友圈分享。表演者是生活乐趣的探索者，他们特别乐于与他人分享这些经历。对于表演者来说，如果你感觉不到活着，那么活着就没有意义。<br><br><b>亲子</b><br>表演者是一群最放松、最有趣的父母。与孩子一起玩耍对他们来说是一种真正的乐趣，具有表演者性格类型的人不断设计新的和令人兴奋的方式来享受与孩子在一起的时光。从他们抱着婴儿的第一刻起，表演者就被他们的孩子在他们周围的一切体验中所感受到的喜悦和惊奇所吸引，并尽可能地分享和鼓励。";
                }
                function myFunction4() {
                    x = document.getElementById("demo");
                    x.innerHTML = "<b>职业道路</b><br>表演者有一种独特的品质，使他们在某些职业中表现出色，而在其他职业中则很悲惨——他们反映了周围的情绪。当具有表演者性格类型的人在派对或音乐会上时，他们会反映那种情绪，给他们“派对人”的形象。当他们的朋友难过时，他们会以同情和同理心来反映这一点。当发生危机时，表演者也会适应形势的强度。<br>它，他们非常乐意在他们身边采取行动 [6]  。<br><br><b>工作习惯</b><br>无论表演者在工作中所处的位置如何，他们都希望使环境尽可能友好和愉快。具有表演者性格类型的人能够采取社交和轻松的态度，并用它来让其他人参与到需要完成的实际任务中。表演者满足这些需求的自由度越高，结果就越好，只要他们知道目标是什么，并且在充满活力、忙碌的工作环境中几乎没有比这更好的性格类型了。<br><br><b>偏好职业</b><br>偏好的职业领域：教育、社会服务、健康护理、娱乐业、商业、服务业等。<br>偏好的典型职业：早教、公关专业人士、劳工关系调解人、零售经理、商品规划师、促销员、团队培训人员、表演人员、社会工作者、牙医、兽医、融资者、旅游项目经营者、特别事件的协调人、社会工作者、旅游销售经理、运动设备销售员、融资者、保险代理/经纪人。";
                }
