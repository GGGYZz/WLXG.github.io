          <h3

          >
            指挥官型人格（ENTJ）
          </h3>
          <p id="demo">
            指挥官型人格（ENTJ，Commander
            Personality）是16型人格（16personalities）中的一种人格类型。其中E代表外向，N代表直觉，T代表理智，J代表独立。
            <br />指挥官人格类型的人是天生的领导者。这种人格类型的人天生具有魅力和信心，他们所散发的权威性能召集大家为着一个共同目标努力。但与领导者人格类型有所不同的是，他们用强大的动力、坚定的决心和锋芒毕露的思想实现为自己制定的一切目标。
            <br />
            <br />只有3%的人口具有这种人格类型。
          </p>

    <script>
      function myFunction1() {
        x = document.getElementById("demo");
        x.innerHTML =
          "<br><b>幸福来自于获得成就时的喜悦</b><br>如果有什么东西是“指挥官”们所热爱的，那一定非挑战莫属，无论挑战大小，他们都会坚定地相信，只要有足够的时间和资源，就没有无法达成的目标。 这种品质让指挥官型人格类型的人成为睿智的企业家，他们高瞻远瞩，能够将精力长期集中在自己的目标上，并且按部就班地执行自己的计划，矢志不移，目标明确，最终成为强大的企业领导者。 这种决断通常是一种自我实现的预言，因为指挥官型人格类型的人会凭借纯粹的意志力努力达成目标，如果换成其他人则可能半途而废，另寻出路，而他们拥有的社交技能也会督促激励着他们身边的人，并取得丰硕的成果。<br>在谈判桌上，无论是在公司环境下还是购买一辆汽车，“指挥官”们始终处于主导地位，毫不留情且锱铢必较。 这不是因为他们冷血无情或者是恶魔的化身，更重要的原因在于，指挥官人格类型的人天生喜欢挑战，喜欢斗智斗勇，拥有在这种环境下造就的智慧，如果对方难以招架，那就休怪“指挥官”让自己成为最后赢家的野心一览无遗。<br>如果问起指挥官会尊重什么，那就是能够在智力上与之比肩的人，行事的准确度和质量能够与之旗鼓相当的人。 指挥官人格类型的人在发现他人的才能方面可谓天赋异禀，这对他们的团队建设（因为即便一个人聪明绝顶，也不可能单打独斗就能成功）大有助益，也能让指挥官们有所收敛，无需时时展现自己的傲慢和屈尊态度。 但是他们也非常善于以令人发指的后知后觉唤起他人的失败感，而这也确实会让指挥官人格类型的人陷入麻烦当中.<br><b>培养人际关系技巧</b><br>无论何种人格类型，情绪表达都不是他们的强项，但由于他们的社会属性，指挥官人格类型的人所展现的情绪尤其公开，会有更多的人直接感知到他们的情绪。 尤其是在专业的环境下，指挥官人格类型的人动辄就会粉碎一些人敏感的神经，在他们眼里，这些人效率低下，资质平庸或者浑浑噩噩。 对于具有指挥官人格类型的人来说，表露情绪就是在展示自己的弱点，他们很容易因此树敌 — 他们必须牢记一点，自己的成功绝对离不开一个正常运转的团队，这不仅是为了实现他们自己的目标，更是为了得到认可和反馈，而奇怪的是，指挥官人格类型的人对于这些极为敏感。<br>指挥官人格类型的人是名副其实的能量库，他们树立了一种英雄般的形象——事实上，他们也担得起英雄这一称谓。 对这种人格类型的人的忠告：他们的地位不仅仅是通过自己的奋斗得来的，也有团队成员在背后的大力支持，因此，必须要承认团队成员的贡献、才能和需要，尤其是从情感的角度，认可团队成员的支持协作，这一点至关重要。 即便他们奉行的是“假装可以，直到自己真正做到”，如果指挥官人格类型的人能够将情绪方面的健康关注点与自身的各项优势结合起来，他们将收获深刻而又令人满意的人际关系，以及所有值得拥有的艰难胜利.";
      }

      function myFunction2() {
        x = document.getElementById("demo");
        x.innerHTML =
          "<br><b>优点</b><br>高效<br>指挥官不仅将低效率视为一个问题，而且将时间和精力从他们所有的未来目标中抽走，这是一种由非理性和懒惰组成的精心破坏。指挥官性格类型的人无论走到哪里都会根除这种行为。<br>精力充沛<br>指挥官不会因为这个过程而感到精力充沛，而是真正享受在执行计划和目标时带领团队前进的乐趣<br>自信<br>如果指挥官被自我怀疑所困扰，他们就无法做到这一点——他们相信自己的能力，表达自己的意见，并相信自己作为领导者的能力。<br>意志坚强<br>当情况变得艰难时，他们也不会放弃——指挥官个性努力实现他们的目标，但实际上没有什么比在奔向终点线的过程中迎接每一个障碍的挑战更让他们满意的了。<br>战略思想家<br>指挥官体现了即时危机管理与应对更大计划的挑战和步骤之间的区别，并且以检查问题的每个角度而闻名，不仅解决暂时的问题，而且推动整个项目向前发展他们的解决方案。<br>魅力和鼓舞人心<br>这些品质相结合，造就了能够激励和激励他人的人，人们真正想成为他们的领导者，这反过来又帮助指挥官完成他们通常无法单独完成的雄心勃勃的目标。<br><b>弱点</b><br>固执和霸道<br>有时所有这些信心和意志力都可能太过分了，指挥官们都非常有能力紧跟其后，试图赢得每一场辩论并推动他们的愿景，而且只有他们一个人的<br>不宽容<br>顺我者昌，逆我者亡”——众所周知，具有指挥官性格类型的人不支持任何偏离他们主要目标的想法，更不支持基于情感考虑的想法。指挥官们会毫不犹豫地向周围的人说明这一事实<br>不耐烦<br>有些人比其他人需要更多的思考时间，这对于思维敏捷的指挥官来说是无法忍受的延迟。他们可能会将沉思误解为愚蠢或对匆忙不感兴趣，这是领导者所犯的可怕错误<br>傲慢<br>指挥官性格尊重敏捷的想法和坚定的信念，尊重自己的品质，看不起那些不匹配的人。这种关系对大多数其他性格类型的人来说是一个挑战，他们本身可能并不胆小，但在霸道的指挥官旁边显得如此<br>情绪处理不当<br>所有这些咆哮，加上假定的理性主义至高无上，使指挥官远离自己的情绪表达，有时甚至完全蔑视他人。这种性格类型的人经常践踏他人的感情，不经意间伤害了他们的伴侣和朋友，尤其是在情绪激动的情况下<br>冷酷无情<br>他们对效率的痴迷和对理性主义优点的坚定信念，尤其是在专业上，使得指挥官在追求自己的目标时极其麻木不仁，将个人情况、敏感性和偏好视为不合理和无关紧要";
      }

      function myFunction3() {
        x = document.getElementById("demo");
        x.innerHTML =
          "<br><b>恋爱</b><br>与他们生活的其他领域一样，指挥官们带着一系列目标和实现目标的计划来处理约会和恋爱关系，并以令人印象深刻的精力和热情继续这样做。具有指挥官性格类型的人会赢得胜利，并且会很乐意从一开始就在人际关系中担任主角，对事情的顺利进行承担个人责任并积极工作以确保互惠互利的体验。恋爱关系是一项严肃的事业，指挥官们长期参与其中。<br><b>友谊</b><br>与他们生活的大多数方面一样，指挥官在友谊中寻求个人成长和灵感，他们通常有一个如何实现它的计划。建立在共享例程等基础上的环境友谊不是指挥官的首选方法——相反，他们追求朋友，寻找与他们分享他们对深入、有意义的讨论充满热情的人，以及与他们一样喜欢学习和发展的人。成为指挥官的朋友并不总是那么容易——他们对这些关系的要求很高——但他们非常关注他们的友谊，而且不太可能会感到停滞不前。<br>指挥官的友谊是建立在想法之上的，他们觉得有趣的很多事情是提出想法并从各个角度保护他们免受攻击。指挥官性格类型的人非常聪明，也非常挑剔，如果他们处于守势，他们不会退缩——事实上，没有比这更好的方式来赢得他们的尊重了。<br>像指挥官这样大张旗鼓的人，要站得住并不容易，当他们真正开始享受自己的时候，他们往往会发现其他人在他们施加的压力下会崩溃。<br>只有最顽固的理性主义者才能与强烈表达的指挥官个性保持一致，他们既不需要情感支持，也不了解其他人的需要。这种缺乏敏感性是指挥官的主要弱点。他们倾向于挑战他们的朋友，质疑他们的结论，以及将情感争论视为无关紧要的，这对于以情感为导向的朋友来说尤其难以应对。一个观点要么得到逻辑和理性的支持，要么是错误的<br><b>亲子</b><br>作为父母，大多数指挥官必须缓和他们意志坚强、超逻辑的生活态度，以便为孩子的需求和感受腾出空间。这绝不意味着具有指挥官性格类型的人是坏父母，只是他们与孩子的关系，他们通常更敏感，更不能进行真正的理性分析，需要更多的情感机智和个人比他们习惯给予的自由。<br>但指挥官们总是勇于接受挑战，他们会认真对待自己作为父母的角色，并以最大的个人责任感。将自己置于比大多数人更高的标准之下，指挥官型人格将孩子的成功视为这些个人标准的反映，并且只希望看到他们成长为努力实现目标的聪明、独立的人。对于指挥官来说，建立特定的道德价值观不如培养智力和独立、理性的思想重要";
      }

      function myFunction4() {
        x = document.getElementById("demo");
        x.innerHTML =
          "<br><b>职业道路</b><br>在职业生涯中，指挥官的胆识和干劲才真正处于最佳状态。没有其他性格类型比指挥官更适合成为组织或团队受人尊敬的领导者，也没有其他性格类型如此享受它。结合他们的远见、智慧和决心，无论遇到什么障碍，他们都能将想法付诸实践，指挥官是一支不可忽视的力量.<br><b>工作习惯</b><br>对于具有指挥官性格类型的人来说，工作场所几乎是一个自然栖息地。指挥官的效率和清晰的沟通受到重视，他们的领导能力令人钦佩，他们轻松完成任务的能力无与伦比。话虽如此，有些情况比其他情况更适合指挥官——这些品质都指向管理或执行角色，使得任何相对无权的职位都非常不受指挥官性格类型的人欢迎<br>不过，指挥官性格类型是尖锐的，能够通过做他们最擅长的事情来适应几乎任何等级关系：坚持自己的观点，采取主动，完成别人认为不可能的壮举。<br><b>偏好职业</b><br>偏好的工作领域有：商业、金融、咨询、培训、专业性职业、技术领域。<br>适合的典型职业：首席执行官、网络专家、管理顾问、政客、管理专员、授权商、公司财务、融资律师、个人理财顾问、房地产开发商、销售主管、环保工程师、经济分析师、教育顾问、法官、经理、技术培训人员、国际销售经理、特许经营业主、程序员";
      }
    </script>
