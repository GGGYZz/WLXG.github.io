                <h3 style='font-family: f2213-fb50b3d8fd3;font-size: 50px;color: red;'>探险家型人格（ISFP）</h3>
                <p id="demo"> 探险家型人格（ISFP，Adventurer Personality）是16型人格（16personalities）中的一种人格类型。其中I代表内向，S代表实际，F代表情感，P代表感知。
                    <br>
                    <br>探险家人格类型的人是真正的艺术家，这并不是说他们是通常意义上的兴高采烈到郊外画几棵小树的画家。但他们通常都精于此道。
                    他们会运用审美，设计，甚至选择和行动来打破社会常规。探险家人格类型的人喜欢用美感和行为方面的实验来颠覆传统的期望.
                    <br>
                    <br>
                </p>



                </p>

            </div>

            <script>
                function myFunction1() {
                    x = document.getElementById("demo");
                    x.innerHTML = "<b>很满意自己的身份</b><br>“探险家”们生活在一个多彩感性的世界，与人们和想法的联系会让他们深受启发。他们乐于重新解读这些联系，利用自身和新的视角重新实验和发明。没有人比他们更喜欢用这种方式去探索和体验。这营造出一种自发性，使“探险家”们看起来变化莫测，甚至对亲密的朋友和所爱的人也是如此。<br>即便这样，“探险家”们却是不折不扣的内向型，在他们退到幕后独自养精蓄锐的时候，会让朋友们大吃一惊。不过虽然在独处，不代表他们闲坐着，他们利用这样的时间自省，审查并重新评判自己的信条。与纠结于过去或未来相比，他们更愿意思考此时此刻的自己。然后摇身一变，从他们退隐的地方归来。<br>“探险家”们喜欢找各种方式来释放自己的激情。他们比别的人格类型更容易参与有风险的行为，比如赌博和极限运动。幸运的是，他们与周围环境的协调使他们比别人更擅长这些。“探险家”们也喜欢与人交往，有种很难抗拒的魅力。<br>但是，如果被批评伤害到，结果会很糟糕。一些“探险家”可以承受措辞友善的评价，把它当作另一个视角，帮助自己把激情指往新的方向。但如果这些评价刻既刻薄又经不起推敲，他们就会大发雷霆。<br>“探险家”对旁人的感受很敏感且重视和谐。在面对批评时，他们很难做到走到一边冷静下来远离“风暴中心”。但活在当下也有其好处，一旦从争论中冷静下来，他们也通常可以不计前嫌，继续前进就当没发生。<br><br><b>意义存在于生命的每个角落</b><br>“探险家”面对的最大挑战是计划未来。找到支持其目标的建设性想法，规划可以制定积极原则的目标，对他们来说并非易事。与其他人格类型不同的是，“探险家”们不会从资产和退休两个方面去规划未来。他们通过计划行动和行为来塑造自己的身份，建立由人生体验而不是股票组成的投资组合。<br>如果这些计划和信条是高尚的，“探险家”的行为可以非常无私。但他们也可能建立一个更以自我为中心的身份，行为自私，控制欲强且专门利己毫不利人。时刻谨记，主动成长为自己想成为的人，这一点至关重要。培养和维持一个新的习惯可能很不容易，但每天花些时间来理解自己的动机将使“探险家”们能够运用自己的优势来追求任何渴望的事物。";
                }
                function myFunction2() {
                    x = document.getElementById("demo");
                    x.innerHTML = "<b>优点</b><br>迷人<br>探险家性格类型的人轻松而热情，他们的“生活和让生活”的态度自然使他们讨人喜欢和受欢迎。<br>对他人敏感<br>探险家很容易与他人的情绪联系起来，帮助他们建立和谐和善意，并尽量减少冲突。<br>富有想象力<br>探险家的个性非常了解他人的情绪，他们利用创造力和洞察力来构思大胆的想法，传达人们的心声。虽然很难在简历上解释这种品质，但这种生动的想象力和探索精神以意想不到的方式帮助了探险家。<br><br><b>弱点</b><br>极度独立<br>言论自由通常是探险家的首要任务。任何与此相冲突的东西，比如传统和硬性规则，都会给探险家的人格造成一种压迫感。这可能会使结构更严格的学者和工作成为挑战<br>不可预测<br>探险家不喜欢长期的承诺和计划。积极避免为未来做计划的倾向可能会导致探险家的浪漫关系紧张，并在以后的生活中陷入财务困境<br>容易紧张<br>探险家活在当下，充满情感。当情况失控时，这种性格类型的人（尤其是暴躁的人）可能会关闭，失去他们特有的魅力和创造力，转而咬牙切齿";
                }
                function myFunction3() {
                    x = document.getElementById("demo");
                    x.innerHTML = "<b>恋爱</b><br>探险家非常神秘，很难了解。虽然是非常情绪化的人，但他们小心翼翼地保护着这个敏感的核心，宁愿倾听也不愿表达。具有探险家性格类型的人更关注他们的伴侣，对用自己的感受决定情况的情绪没有兴趣。虽然这有时会令人沮丧，但如果他们被接受，探险家将被证明是热情的伴侣。<br>随着他们关系的发展，探险家的伴侣开始发现活力和自发性与课程相提并论。探险家可能不是伟大的长期计划者，他们更愿意让他们的伙伴在逻辑和策略方面带头，但他们现在几乎从不无事可做。探险家们也充满爱心和忠诚，他们喜欢用有趣的小方式给他们的伴侣带来惊喜。<br>探险家的不可预测性还有一种实用性——如果有人要取消计划的旅行，与突然患上流感的伴侣呆在家里以示爱意，那就是探险家的个性。与伴侣共度时光是探险家真正喜欢的事情，他们希望伴侣知道他们受到关心和特别。<br><br><b>友谊</b><br>在友谊中，探险家是周围最舒服的人。具有探险家性格类型的人悠闲自发，不会因争论或结构化的长期计划而陷入困境。像讨论欧洲经济政策这样的智力消耗性消遣通常不会引起他们的注意。对探险家来说，此时此地是最重要的，他们喜欢和朋友一起做休闲、有趣的活动。<br><br><b>亲子</b><br>在育儿方面，探险家们通常会感到宾至如归。虽然可以说没有人真正为这样的任务做好准备，但探险家个性的自然温暖、实用和放松的天性帮助他们安顿下来，并欣赏养育孩子带来的每一刻的快乐和艰辛。";
                }
                function myFunction4() {
                    x = document.getElementById("demo");
                    x.innerHTML = "<b>职业道路</b><br>谈到职业世界，探险家需要的不仅仅是一份工作。财富、权力、结构、进步和安全都是探险家人物最大需求的次要目标：创造自由。探险家渴望一个有形的想象力发泄口，一个艺术表达自己的机会。<br>具有探险家性格类型的人是充满激情的实验者，无论他们是否意识到这一点，他们都是著名的潮流引领者。凭借独特的视角和做自己的简单愿望，探险家是天生的艺术家、音乐家和摄影师，以及各行各业的设计师。在像 Etsy 这样的网站上开店对探险家来说比在一些荧光小隔间里朝九晚五的行政工作更有吸引力。<br><br><b>工作习惯</b><br>在工作场所，探险家会寻找能够给他们尽可能多的回旋余地以按照自己的方式做事的职位。围绕着严格的传统和严格执行的程序的按钮式环境不太可能吸引探险家的个性。自发的、迷人的、真正有趣的人，探险家只是想有机会表达这些自然品质，并知道他们的努力得到了赞赏。<br><br><b>偏好职业</b><br>偏好的职业领域：手工艺、技工、艺术、医护、科学技术、销售、商业、服务业。<br>偏好的典型职业：护理医师、牙科保健医师、室内园艺设计师、时装设计师、客户服务代表、测量/检查人员、护士、海洋生物学者、厨师、优先顾客销售代表、行政人员、商品规划师、旅游销售经理。";
                }
